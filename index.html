<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header>
      <div>
          svg

        <ul>

          </div>
        </section>
        <section class="sec" id="secC">
          <div class="bar">
            <h2>Sagas</h2>
          </div>
          <div class="movies">
            <div class="movieCard" id="cardI"></div>
            <div class="movieCard" id="cardJ"></div>
            <div class="movieCard" id="cardK"></div>
            <div class="movieCard" id="cardL"></div>
